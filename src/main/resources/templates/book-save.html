<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Book</title>
</head>
<body>
<h1>Save Book</h1>

<!-- Форма для сохранения новой книги -->
<form action="/books/save" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>
    <br>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="mystery">Mystery</option>
        <!-- Добавьте другие варианты жанров по желанию -->
    </select>
    <br>
    <label for="publisher">Publisher:</label>
    <select id="publisher" name="publisher">
        <option value="penguin">Penguin Books</option>
        <option value="random-house">Random House</option>
        <option value="harper-collins">HarperCollins</option>
        <!-- Добавьте другие варианты издателей по желанию -->
    </select>
    <br>
    <button type="submit">Save Book</button>
</form>
</body>
</html>
