<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: lavender;
            color: #333;
        }

        h1 {
            color: #6a5acd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        button {
            background-color: #6a5acd;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4b0082;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content form label {
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        .modal-content form input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .modal-content form button[type="submit"] {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal-content form button[type="submit"]:hover {
            background-color: #4b0082;
        }
    </style>
</head>
<body>
<h1>Genres</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- Table body will be dynamically populated -->
    </tbody>
</table>

<button onclick="openAddGenreModal()">Add New Genre</button>

<div id="addGenreModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddGenreModal()">&times;</span>
        <h2>Add New Genre</h2>

        <form id="addGenreForm" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <button type="submit">Add Genre</button>
        </form>
    </div>
</div>

<script>
    function openAddGenreModal() {
        var modal = document.getElementById("addGenreModal");
        modal.style.display = "block";
    }

    function closeAddGenreModal() {
        var modal = document.getElementById("addGenreModal");
        modal.style.display = "none";
    }
</script>
</body>
</html>
